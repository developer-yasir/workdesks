<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Assigned</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f3f4f6;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table role="presentation" style="width: 600px; border-collapse: collapse; background-color: #ffffff; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <tr>
                        <td style="padding: 40px 40px 30px; background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);">
                            <h1 style="margin: 0; color: #ffffff; font-size: 28px; font-weight: bold;">{{companyName}}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px;">
                            <h2 style="margin: 0 0 20px; color: #1F2937; font-size: 24px;">New Ticket Assigned ðŸ“‹</h2>
                            <p style="margin: 0 0 20px; color: #4B5563; font-size: 16px; line-height: 1.6;">
                                Hi <strong>{{agentName}}</strong>,
                            </p>
                            <p style="margin: 0 0 30px; color: #4B5563; font-size: 16px; line-height: 1.6;">
                                A new ticket has been assigned to you. Please review and respond at your earliest convenience.
                            </p>
                            <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #F9FAFB; border-radius: 8px; margin-bottom: 30px;">
                                <tr>
                                    <td style="padding: 20px;">
                                        <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                            <tr>
                                                <td style="padding: 8px 0; color: #6B7280; font-size: 14px;">Ticket Number:</td>
                                                <td style="padding: 8px 0; color: #1F2937; font-size: 14px; font-weight: bold; text-align: right;">{{ticketNumber}}</td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 8px 0; color: #6B7280; font-size: 14px;">Subject:</td>
                                                <td style="padding: 8px 0; color: #1F2937; font-size: 14px; font-weight: bold; text-align: right;">{{subject}}</td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 8px 0; color: #6B7280; font-size: 14px;">Priority:</td>
                                                <td style="padding: 8px 0; text-align: right;">
                                                    <span style="display: inline-block; padding: 4px 12px; background-color: #FEF3C7; color: #92400E; font-size: 12px; font-weight: 600; border-radius: 12px;">{{priority}}</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <table role="presentation" style="margin: 0 0 30px;">
                                <tr>
                                    <td>
                                        <a href="{{ticketUrl}}" style="display: inline-block; padding: 14px 32px; background-color: #3B82F6; color: #ffffff; text-decoration: none; font-size: 16px; font-weight: 600; border-radius: 8px;">
                                            View Ticket
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 30px 40px; background-color: #F9FAFB; border-top: 1px solid #E5E7EB;">
                            <p style="margin: 0; color: #9CA3AF; font-size: 12px; text-align: center;">
                                Â© 2025 {{companyName}}. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
